<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Save the Date</title>

  <!-- External CSS if you already have one -->
  <link rel="stylesheet" href="css/dymstyle.css">

  <style>
    body {
      min-height: 200vh;
      margin: 0;
      padding: 0;
    }

    /* === CORNER BORDERS (GLOBAL) === */
    .corner {
      position: fixed;
      width: 20vw;
      max-width: 200px;
      z-index: 9999;
      pointer-events: none;
    }

    .corner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .top-left {
      top: 0;
      left: 0;
      transform: scaleY(-1);
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      transform: scaleX(-1);
    }

    /* === HERO 2 CONTENT === */
    .hero2 {
    min-height: 100vh;              /* full screen */
    display: flex;
    flex-direction: column;
    justify-content: center;        /* vertical centering */
    align-items: center;            /* horizontal centering */
    background-color: #FFFBF7;      /* white */
    text-align: center;
    position: relative;
    z-index: 1;
    padding: 40px;                  /* small padding for mobile */
    }

    /* HERO 3 – pink section */
    .hero3 {
    min-height: 100vh;
    background-color: #FFFBF7;      /* soft pink (change if needed) */
    }

    .centered-text {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Amoresa';
    }
    .responsive-image-home {
      display: block;
      width: clamp(250px, 70%, 700px);
      height: auto;
      margin: 0 auto;
    }
    .responsive-image-regalos {
      display: block;
      width: clamp(250px, 90%, 900px);
      height: auto;
      margin: 0 auto;
    }
    .responsive-image-recomendaciones {
      display: block;
      width: clamp(250px, 90%, 900px);
      height: auto;
      margin: 0 auto;
    }    
    .responsive-image {
      display: block;
      width: clamp(250px, 50%, 500px);
      height: auto;
      margin: 0 auto;
    }
    .responsive-image2 {
      display: block;
      width: clamp(450px, 80%, 800px);
      height: auto;
      margin: 0 auto;
    }
    @font-face {
    font-family: 'Amoresa';
    src: url('fonts/Amoresa.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'GildaDisplay';
    src: url('fonts/GildaDisplay-Regular.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  } 

    h1 {
      font-family: 'Amoresa', sans-serif;
    }

    @media (max-width: 600px) {
      .corner {
        width: 30vw;
      }
    }
  </style>
</head>

<body>

  <!-- === FIXED PAGE BORDERS === -->
  <div class="corner top-left">
    <img src="images/f23.svg" alt="Esquina superior izquierda">
  </div>
  <div class="corner top-right">
    <img src="images/ftop-izquierda.svg" alt="Esquina superior derecha">
  </div>
  <div class="corner bottom-left">
    <img src="images/f23.svg" alt="Esquina inferior izquierda">
  </div>
  <div class="corner bottom-right">
    <img src="images/f23.svg" alt="Esquina inferior derecha">
  </div>

  <!-- === HERO 2 (YOUR REQUESTED CONTENT) === -->


    <div class="hero2">
    <img src="images/home.png" id="playBtn2" alt="Reproducir musica" style="width:120px; cursor:pointer;" class="music'container" />
       <audio id="music2">
      <source src="assets/audio/song.mp3" type="audio/mp3">
    </audio>


    <div class="container">
    <img src="images/ring.png" id="playBtn" alt="Reproducir musica" style="width:120px; cursor:pointer;"  class="bottom-image">
        <audio id="music">
      <source src="assets/audio/song.mp3" type="audio/mp3">
    </audio>
    </div>
    </div>



  <!-- === COUNTDOWN HERO === -->
  <div class="hero">
    <img src="images/novios.png" class="responsive-image" />
    <h1>¡El gran día está por llegar!</h1>
    <p class="centered-text-hero" font>
        Comienza la cuenta regresiva para celebrar juntos
    </p>

    <div class="timebox">
      <div class="time">
        <h2 id="days">00</h2>
        <p>Days</p>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <p>Hours</p>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <p>Minutes</p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p>Seconds</p>
      </div>
    </div>
    <p class="centered-text-hero1">
        Aquí encontrarás los últimos detalles
    </p>

        <div class="container">
    <img src="images/myd.png" alt="Decoration" class="bottom-image">
    </div>

  </div>



  <!-- === Fecha y lugar === -->
<div class="hero2">

<img src="images/feylu.png" class="responsive-image2" />
  <img src="images/programa.png" class="responsive-image" />
  <img src="images/myd.png" alt="Decoration" class="bottom-image">
</div>

  <!-- === Vestimenta === -->
<div class="hero2">
  <img src="images/vestimenta.png" class="responsive-image" />
  <img src="images/myd.png" alt="Decoration" class="bottom-image">
</div>

  <!-- === Regalos === -->
<div class="hero2">
  <img src="images/regalos.png" class="responsive-image-regalos" />
  <img src="images/myd.png" alt="Decoration" class="bottom-image">
</div>


<!-- Recomendaciones === -->
   <div class="hero2">
   <img src="images/recomendaciones.png" class="responsive-image-recomendaciones" />

    <div class="container">
    <img src="images/myd.png" alt="Decoration" class="bottom-image">
    </div>
    </div>





 <!-- === HERO 3 (EMPTY FOR NOW) === -->
   <div class="hero2">
    <img src="images/copas.png" class="responsive-image" />
    <p class="centered-text-hero">
        ¡Nos vemos pronto para celebrar el amor!
    </p>


    <div class="container">
    <img src="images/myd.png" alt="Decoration" class="bottom-image">
    </div>
    </div>


  <script src="js/script.js"></script>
</body>
</html>
